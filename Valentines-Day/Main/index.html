<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(12deg); }
      50% { transform: translateY(-20px) rotate(12deg); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
    .pulse-animation {
      animation: pulse 2s ease-in-out infinite;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .gif-no-bg {
      mix-blend-mode: multiply;
      filter: contrast(1.15) brightness(1.1);
    }
    /* Alternative for lighter backgrounds */
    @media (prefers-color-scheme: light) {
      .gif-no-bg {
        mix-blend-mode: multiply;
      }
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <div class="relative w-full max-w-[550px] min-h-[650px] bg-gradient-to-br from-[#fff5f0] via-[#fdf6ee] to-[#fff9f5] rounded-3xl shadow-2xl flex flex-col items-center justify-center mx-auto p-8 border-2 border-white/30 backdrop-blur-sm">
    <!-- Decorative hearts -->
    <div class="absolute top-4 right-4 text-2xl animate-pulse">ğŸ’•</div>
    <div class="absolute top-8 left-4 text-xl animate-pulse" style="animation-delay: 0.5s;">ğŸ’–</div>
    <div class="absolute bottom-8 right-8 text-xl animate-pulse" style="animation-delay: 1s;">ğŸ’</div>
    
    <h1 class="text-4xl md:text-5xl font-bold text-center mb-12 text-transparent bg-clip-text bg-gradient-to-r from-pink-600 via-red-500 to-orange-500 font-[cursive] drop-shadow-lg">
      Can you be my<br><span class="text-5xl md:text-6xl">Valentine?</span>
    </h1>
    
    <div class="flex flex-col md:flex-row items-center justify-center gap-8 w-full mb-8">
      <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzRlZnYwcTc4cjczd28zN2NjZHhnbnZzMDdveDRwZzhhM3U5d2NwaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/hWHV2aiE0jOiKBBddV/giphy.gif" alt="Flower" class="float-animation w-40 md:w-48 gif-no-bg" />
      
      <div class="flex flex-col gap-6 items-center">
        <button id="yesBtn" onclick="checkAnswers('yes')" class="group relative flex items-center justify-center gap-3 px-10 py-4 rounded-full bg-gradient-to-r from-pink-500 to-red-500 text-white font-bold text-lg shadow-xl hover:shadow-2xl hover:from-pink-600 hover:to-red-600 transition-all duration-300 transform hover:scale-105 active:scale-95 min-w-[160px]">
          <span class="relative z-10">Yes ğŸ¤</span>
          <div class="absolute inset-0 rounded-full bg-white opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
        </button>
        
        <button id="noBtn" onclick="checkAnswers('no')" class="flex items-center justify-center gap-3 px-10 py-4 rounded-full bg-white text-gray-700 font-semibold text-lg shadow-lg hover:shadow-xl hover:bg-gray-50 transition-all duration-300 transform hover:scale-105 active:scale-95 min-w-[160px] border-2 border-gray-200">
          <span>No âŒ</span>
        </button>
      </div>
    </div>
    
    <!-- Sparkle effect -->
    <div class="absolute inset-0 pointer-events-none overflow-hidden rounded-3xl">
      <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-pink-400 rounded-full opacity-60 animate-ping" style="animation-delay: 0s;"></div>
      <div class="absolute top-3/4 right-1/4 w-2 h-2 bg-red-400 rounded-full opacity-60 animate-ping" style="animation-delay: 1s;"></div>
      <div class="absolute bottom-1/4 left-1/3 w-2 h-2 bg-orange-400 rounded-full opacity-60 animate-ping" style="animation-delay: 2s;"></div>
    </div>
  </div>
  
  <script>
    let yesButtonSize = 1;
    
    function checkAnswers(answer) {
      if (answer === 'yes') {
        // Navigate to slide2.html
        window.location.href = 'slide1.html';
      } else if (answer === 'no') {
        // Make the yes button bigger
        yesButtonSize += 0.2;
        const yesBtn = document.getElementById('yesBtn');
        yesBtn.style.transform = `scale(${yesButtonSize})`;
        yesBtn.style.transition = 'transform 0.3s ease';
        
        // Optional: Add a shake animation to the no button
        const noBtn = document.getElementById('noBtn');
        noBtn.style.animation = 'shake 0.5s';
        setTimeout(() => {
          noBtn.style.animation = '';
        }, 500);
      }
    }
    
    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
