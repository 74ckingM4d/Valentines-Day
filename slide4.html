<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentines Day Slide 4</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(-15deg); }
      50% { transform: translateY(-15px) rotate(-15deg); }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes photoFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(2deg); }
    }
    .float-animation {
      animation: float 4s ease-in-out infinite;
    }
    .fade-in-up {
      animation: fadeInUp 0.8s ease-out;
    }
    .photo-float {
      animation: photoFloat 3s ease-in-out infinite;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glass-effect {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    audio {
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }
    audio::-webkit-media-controls-panel {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
    }
    html {
      scroll-behavior: smooth;
    }
    .section {
      min-height: 100vh;
      scroll-snap-align: start;
    }
    @keyframes heartRain {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    .heart-rain {
      position: fixed;
      font-size: 20px;
      animation: heartRain 5s linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    .photo-lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
    }
    .photo-lightbox.active {
      display: flex;
    }
    .photo-lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    .scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(to right, #f093fb, #f5576c, #4facfe);
      z-index: 100;
      transition: width 0.1s ease;
    }
    .scroll-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      border-radius: 50%;
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 50;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    .scroll-to-top:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
    .scroll-to-top.visible {
      display: flex;
    }
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    .shimmer-effect {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      background-size: 1000px 100%;
      animation: shimmer 3s infinite;
    }
  </style>
</head>

    <div class="absolute top-3/4 right-1/4 w-2 h-2 bg-red-400 rounded-full opacity-60 animate-ping" style="animation-delay: 1s;"></div>
    <div class="absolute bottom-1/4 left-1/3 w-2 h-2 bg-orange-400 rounded-full opacity-60 animate-ping" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/2 right-1/3 w-2 h-2 bg-purple-400 rounded-full opacity-60 animate-ping" style="animation-delay: 1.5s;"></div>
  </div>
</body>

          const audio = document.getElementById('backgroundMusic');
          const video = document.getElementById('timelapseVideo');

          });
